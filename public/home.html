<div class="jumbotron text-center">
  <h3>Your contact email:</h3>
  <form ng-submit="emailLockedIn = !emailLockedIn;" ng-show="!emailLockedIn">
    <input type="text" placeholder="Enter your e-mail" ng-model="email">
    <button class="btn" type="submit">Confirm</button>
  </form>
  <form ng-submit="emailLockedIn = !emailLockedIn;" ng-show="emailLockedIn">
    {{email}}
    <button class="btn" type="submit">Edit e-mail</button>
  </form>
</div>


<div class="row" ng-show="emailLockedIn">
  <div class="col-md-4 col-md-offset-2">
    <h2>Search Restaurants</h2>
    <form ng-submit="searchForPlaces(false)" class="ng-pristine ng-valid">
      <div class="input-group restaurants">
        <input type="text" ng-model="keyword" placeholder="Enter a keyword (ex. taco, burger)" class="form-control">
        <span>Max Price: </span>
        <label class="radio-inline"><input type="radio" value=1 name="optradio" ng-model="max_price">$</label>
        <label class="radio-inline"><input type="radio" value=2 name="optradio" ng-model="max_price">$$</label>
        <label class="radio-inline"><input type="radio" value=3 name="optradio" ng-model="max_price">$$$</label>
        <label class="radio-inline"><input type="radio" value=4 name="optradio" ng-model="max_price">$$$$</label>
        <span class="input-group-btn">
          <button class="btn" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </span>
      </div>
    </form>

    <div style="max-height:500px; overflow-y:auto;">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="place in places track by $index">
          <div style="font-size:120%;">
            <i class="fa fa-plus-square i" aria-hidden="true" ng-click="add($index, place)"></i>
            {{place.name}}
          </div>
          <div>
            <span>{{place.distanceFromOffice | number : 2}} mi  |
            </span>
            <span style="font-weight:bold;"> {{place.dollarSigns}}
            </span>
            <span ng-if="place.counter > 0;">  |
            </span>
            <span ng-if="place.counter == 1;" style="color:red;">
                {{place.counter}} wants to eat here
            </span>
            <span ng-if="place.counter > 1;" style="color:red;">
                {{place.counter}} want to eat here
            </span>
          </div>
        </li>
      </ul>

      <div ng-show="showClickToSeeMore" ng-click="searchForPlaces(true)">
        <button class="btn">Show More</button>
      </div>

    </div>
  </div>

  <div class="col-md-4">
    <h2>My Picks</h2>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="restaurant in users.restaurants track by $index">
        {{restaurant.name}}
        <i class="fa fa-minus-square pull-right i" aria-hidden="true" ng-click="remove($index, restaurant)"></i>
      </li>
    </ul>
  </div>

</div>
