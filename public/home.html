<div class="jumbotron text-center">
  <h3>{{date | date : fulldate}}</h3>
</div>

<div class="row">

  <div class="col-md-4 col-md-offset-2">
    <h1>User Info</h1>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Name">
        <input type="text" class="form-control" placeholder="email">

        <ul class="list-group">
          <li class="list-group-item" ng-repeat="restaurant in users.restaurants track by $index">
            {{restaurant}}
            <i class="fa fa-minus-square pull-right i" aria-hidden="true" ng-click="remove($index)"></i>
          </li>
        </ul>

      </div>
      <button type="submit" class="btn btn-default">Find Friends</button>
    </form>
  </div>

  <div class="col-md-4">
    <h1>Restaurants</h1>
    <!-- <button class="btn" ng-click="searchWithParameters('bar',1)">wdqw</button> -->
    <form ng-submit="searchWithParameters()" class="ng-pristine ng-valid">
      <div class="input-group restaurants">
        <input type="text" ng-model="keyword" placeholder="Enter a keyword (ex. taco, burger)" class="form-control">
        <span>Max Price: </span>
        <label class="radio-inline"><input type="radio" value=1 name="optradio" ng-model="max_price">$</label>
        <label class="radio-inline"><input type="radio" value=2 name="optradio" ng-model="max_price">$$</label>
        <label class="radio-inline"><input type="radio" value=3 name="optradio" ng-model="max_price">$$$</label>
        <label class="radio-inline"><input type="radio" value=4 name="optradio" ng-model="max_price">$$$$</label>
        <span class="input-group-btn">
          <button class="btn" type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </span>
      </div>
    </form>

    <div style="max-height:500px; overflow-y:auto;">
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="place in places track by $index">
          <div style="font-size:120%;">
            {{place.name}}
          </div>
          <div>
            {{place.distanceFromOffice | number : 2}} mi  |  {{place.dollarSigns}}
          </div>
          <i class="fa fa-plus-square i pull-right" aria-hidden="true" ng-click="add(place.name)"></i>
        </li>
      </ul>

      <div ng-show="showClickToSeeMore" ng-click="showMoreClicked()">
        <button class="btn">Show More</button>
      </div>

    </div>
  </div>

</div>
