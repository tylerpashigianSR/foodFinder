<div class="jumbotron text-center">
  <h1>Home Page</h1>
  {{date | date : fulldate}}
</div>

<div>
  <form ng-submit="print()" class="ng-pristine ng-valid">
    <div class="input-group col-md-6 col-md-offset-3">
      <input type="text" placeholder="Search for a restaurant" class="form-control">
      <span class="input-group-btn">
        <button class="btn" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </span>
    </div>
  </form>
<div>

<div class="col-md-6 col-md-offset-3">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="place in places">
      <div style="font-size:120%;">{{place.name}}</div>
      <div>{{place.distanceFromOffice | number : 2}} mi  |  {{place.dollarSigns}}</div>
      <i class="fa fa-plus-square pull-right test" aria-hidden="true"></i>
    </li>

  </ul>
<div>

<div style="padding:10px; font-weight:bold;" ng-show="showClickToSeeMore" ng-click="showMoreClicked()">
  <button class="btn">CLICK TO SEE MORE</button>
</div>
